syntax = "proto3";
import "controllers.proto";
package controllers.pitch;

message Params {
    message PID {
        controllers.ParamsPID base = 1;
        bool add_gravity = 2; // Add influence of gravity to feedforward
    }

    optional PID pid = 1;
}

message State {
    message PID {
        controllers.StatePID base = 1;
    }

    oneof active {
        PID pid = 1;
    }
}

// All possible pitch controller types.
enum Type {
    PID = 0;
}